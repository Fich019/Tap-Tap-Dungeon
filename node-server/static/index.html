<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tap Tap Dungeon &middot; Supine</title>

    <link rel="stylesheet" href="https://supine.dev/style.css">
    <script src="https://kit.fontawesome.com/a51a07443c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://media.supine.dev/logos/supine-cloud.png" />
    <meta property="og:image" content="https://media.supine.dev/logos/supine-cloud.png" />
    <meta property="twitter:image" content="https://media.supine.dev/logos/supine-cloud.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/assets/app.css">
</head>
<body>

<div class="container" id="login">
    <div class="logo" id="main-logo"></div>
    <div class="code-explain">Enter your room code</div>
    <input type="text" id="code" placeholder="Code" maxlength="4">
    <button class="btn btn-success" id="submit-room" disabled>Play!</button>
</div>
<div class="container hide" id="play">
    <div id="code-name"></div>
    

    <div id="map">
        <div id="room-bg"></div>
        <!--<div id="player"  class="blob blob--player"><div class="blob-content"></div></div>
        <div id="enemy-1" class="blob blob--enemy"><div class="blob-content"></div></div>-->
    </div>
</div>
<div id="items" class="hide"></div>

<div class="floater login-only float-bottom-left">
    <img src="https://media.supine.dev/logos/supine-cloud.png" id="supine-logo" alt="">
    <div class="wordmark">Supine</div>
</div>
<div class="floater login-only float-bottom-right">
    <img src="https://media.supine.dev/logos/uop.svg" id="uop" alt="">
</div>

<div id="server" class="hide">
    <h1>Disconnected</h1>
    <a href="/">Main Menu</a>
</div>

<div id="cursor"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
